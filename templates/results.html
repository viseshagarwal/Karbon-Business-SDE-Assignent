<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      h2 {
        color: #5bc0de; /* Bootstrap info color */
      }

      ul {
        list-style-type: none; /* Remove bullets */
        padding: 0;
        text-align: left;
        max-width: 400px;
        margin: 0 auto; /* Center the list */
      }

      li {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        padding: 10px 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Results</h1>

    <h2>Financial Flags:</h2>
    <ul>
      <li>Total Revenue Flag: {{ flags.flags.TOTAL_REVENUE_5CR_FLAG }}</li>
      <li>
        Borrowing to Revenue Flag: {{ flags.flags.BORROWING_TO_REVENUE_FLAG }}
      </li>
      <li>ISCR Flag: {{ flags.flags.ISCR_FLAG }}</li>
    </ul>

    <a href="/" onclick="return confirm('Are you sure you want to go back?');"
      >Go back to upload page</a
    >
  </body>
</html>
