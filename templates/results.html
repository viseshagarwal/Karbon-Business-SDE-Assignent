<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      h2 {
        color: #5bc0de; /* Bootstrap info color */
      }

      ul {
        list-style-type: none; /* Remove bullets */
        padding: 0;
        text-align: left;
        max-width: 400px;
        margin: 0 auto; /* Center the list */
      }

      li {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .flag {
        padding: 5px;
        color: #fff; /* White text for contrast */
        border-radius: 5px;
      }

      .green {
        background-color: #5cb85c; /* Green for success */
      }

      .amber {
        background-color: #f0ad4e; /* Amber for warning */
      }

      .red {
        background-color: #d9534f; /* Red for danger */
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        padding: 10px 15px;
        border: 1px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      a:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Results</h1>

    <h2>Financial Flags:</h2>
    <ul>
      <li>
        Total Revenue Flag:
        <span
          class="flag {% if flags.flags.TOTAL_REVENUE_5CR_FLAG == 1 %} green {% elif flags.flags.TOTAL_REVENUE_5CR_FLAG == 2 %} amber {% elif flags.flags.TOTAL_REVENUE_5CR_FLAG == 0 %} red {% endif %}"
        >
          {{ flags.flags.TOTAL_REVENUE_5CR_FLAG }}
        </span>
      </li>
      <li>
        Borrowing to Revenue Flag:
        <span
          class="flag {% if flags.flags.BORROWING_TO_REVENUE_FLAG == 1 %} green {% elif flags.flags.BORROWING_TO_REVENUE_FLAG == 2 %} amber {% elif flags.flags.BORROWING_TO_REVENUE_FLAG == 0 %} red {% endif %}"
        >
          {{ flags.flags.BORROWING_TO_REVENUE_FLAG }}
        </span>
      </li>
      <li>
        ISCR Flag:
        <span
          class="flag {% if flags.flags.ISCR_FLAG == 1 %} green {% elif flags.flags.ISCR_FLAG == 2 %} amber {% elif flags.flags.ISCR_FLAG == 0 %} red {% endif %}"
        >
          {{ flags.flags.ISCR_FLAG }}
        </span>
      </li>
    </ul>

    <a href="/" onclick="return confirm('Are you sure you want to go back?');"
      >Go back to upload page</a
    >
  </body>
</html>
